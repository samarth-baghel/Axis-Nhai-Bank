<div id="body">

    <div class="mainDiv">
        <h5>User Change Workflow</h5>
    </div>
    <br />
    <div class="col-sm-6">
        <mat-form-field appearance="outline" class="searchtxt">
            <mat-label>Search</mat-label>
            <!-- <input matInput (keyup)="applyFilter($event)"> -->
            <input matInput [(ngModel)]='searchCriteria'>
            <mat-icon matSuffix class="search" (click)="onSearchCriteria()">search</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-sm-10 floatRight">
        <a class="floatRight" (click)="getDateRefresh()">
            <img src="assets/img/refresh.png" class="refresh">
        </a>
    </div>
    <div>
        <table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

            <ng-container matColumnDef="userid">
                <th class="sr mat-header-cell" *matHeaderCellDef>User ID
                </th>
                <td class="right mat-cell" *matCellDef="let element">{{element.userid}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th class="sr mat-header-cell" *matHeaderCellDef>Action</th>
                <td class="right mat-cell" *matCellDef="let element">{{element.action}}
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th class="sr mat-header-cell" *matHeaderCellDef>Status</th>
                <td class="right mat-cell" *matCellDef="let element"> {{element.status}}
                </td>
            </ng-container>


            <ng-container matColumnDef="comment">
                <th class="sr mat-header-cell widthComment" *matHeaderCellDef>Comments </th>
                <td class="right mat-cell" *matCellDef="let element">
                    {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th class="sr mat-header-cell" *matHeaderCellDef> </th>
                <td class="textAlignCenter mat-cell" *matCellDef="let row" class="p-0 align-center">
                    <button mat-raised-button (click)="openDialogpreview(row)" [disabled]='getStatus(row)'>
                        <span class="material-icons btnReview">
                            rate_review
                        </span>
                        Review
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10,30,50,100]"
            (page)="pageEvent($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
